<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="imgs/jjk-high.jpeg" alt="" />
      </div>
      <div class="right-side">
        <h2>This is NOT a real online service!</h2>
        <h2>WELCOME TO JUJUTSU HIGH! Sign up for your first semester !</h2>
        <div class="form">
          <form action="" method="post">
            <div class="first-row">
              <span>
                <label for="user_firstName">First Name</label>
                <input type="text" name="user_firstName" id="user_firstName" />
              </span>

              <span>
                <label for="user_lastName">Last Name</label>
                <input type="text" name="user_lastName" id="user_lastName" />
              </span>
            </div>

            <div class="second-row">
              <span>
                <label for="user_email"> Email</label>
                <input type="text" name="user_email" id="user_email" />
              </span>

              <span>
                <label for="user_phone">Phone Number</label>
                <input type="tel" name="user_phone" id="user_phone" />
              </span>
            </div>
            <div class="third-row">
              <span>
                <label for="user_password"> Password</label>
                <input
                  type="password"
                  name="user_password"
                  id="user_password"
                />
              </span>

              <span>
                <label for="user_confirmPassword">Confirm Password</label>
                <input
                  type="text"
                  name="user_confirmPassword"
                  id="user_confirmPassword"
                />
              </span>
              <button type="submit">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
